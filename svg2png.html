<!DOCTYPE html><html lang=ja><head><meta charset=utf-8><title>SVG2PNG</title><link rel=icon type=image/svg+xml href=https://0x41n.github.io/file/fav.svg></head><style>body{background-color:#eee;color:#444;user-select:none;padding:2em 0}input{border:none}#conv{background-color:#fff}#conv:hover{background-color:#ccc}</style><body><div style=margin:auto;width:25vw;text-align:center><b>SVGをPNGに変換します！</b><br><small>右クリックで保存してね！</small><br><input type=file id=f onchange=filein() accept=image/svg+xml><br>よこpx <input type=number id=xs value=100 style=width:5em onchange="this.value=parseInt(this.value),conv()"> たてpx <input type=number id=ys value=100 style=width:5em onchange="this.value=parseInt(this.value),conv()"><br></div><div style=text-align:center><canvas id=c></canvas></div></body><script>let v;const conv=e=>{let t=xs.value,a=ys.value,l="data:image/svg+xml;charset=utf8,"+encodeURIComponent(v),n=(c.width=t,c.height=a,new Image);n.src=l,n.onload=()=>{c.getContext("2d").drawImage(n,0,0,t,a)}},filein=e=>{let t=new FileReader;t.onload=()=>{v=t.result,conv()},t.readAsText(f.files[0])}</script></html>
